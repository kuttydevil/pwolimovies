<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YTS Movie Browser</title>
    <link rel="stylesheet" href="/style.css">
    <!-- Netflix Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
        </div>
        <div class="navbar-search">
            <input type="text" id="search-input" placeholder="Titles, people, genres">
            <svg class="search-icon" viewBox="0 0 24 24">
                <path fill="currentColor" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20,18.5L18.5,20L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5A4.5,4.5 0 0,0 5,9.5A4.5,4.5 0 0,0 9.5,14A4.5,4.5 0 0,0 14,9.5A4.5,4.5 0 0,0 9.5,5Z" />
            </svg>
        </div>
        <div class="navbar-menu">
            <a href="#">Home</a>
            <a href="#">TV Shows</a>
            <a href="#">Movies</a>
            <a href="#">New & Popular</a>
            <a href="#">My List</a>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="main-container">
        <h2 class="section-title">Trending Now</h2>
        <div class="container" id="movie-container"></div>

        <div class="pagination">
            <button id="prev-page" disabled>Previous</button>
            <span id="current-page">1</span> / <span id="total-pages">1</span>
            <button id="next-page">Next</button>
        </div>
    </div>

    <!-- Popup -->
    <div class="popup" id="movie-popup">
        <span class="close-button" id="close-popup">Ã—</span>
        <div class="popup-content" id="popup-content"></div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 YTS Movie Browser. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
